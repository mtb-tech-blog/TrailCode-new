  <title>TrailCode</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #0b0b0b, #121b12);
      color: #eee;
      font-family: 'Poppins', Arial, sans-serif;
      text-align: center;
      padding: 100px 20px 80px; /* spazio in basso per il footer */
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    h1 {
      font-size: 3rem;
      color: #4CAF50;
      margin-bottom: 60px;
      text-shadow: 0 0 10px #4CAF50;
      font-weight: 600;
    }
    .button {
      margin: 20px;
      padding: 20px 50px;
      background: #222;
      border: 2px solid #4CAF50;
      border-radius: 15px;
      color: #4CAF50;
      font-size: 1.3rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(76,175,80,0.4);
      user-select: none;
      min-width: 220px;
    }
    .button:hover {
      background: #4CAF50;
      color: #111;
      box-shadow: 0 8px 24px #66bb6a;
      transform: scale(1.05);
    }
    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }
      .button {
        padding: 15px 30px;
        font-size: 1.1rem;
        min-width: 180px;
      }
    }

    /* Footer */
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #222;
      color: #eee;
      text-align: center;
      padding: 12px 0;
      font-family: 'Poppins', Arial, sans-serif;
      font-size: 14px;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      gap: 30px;
      z-index: 1000;
    }
    footer a {
      color: #4CAF50;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    footer a:hover {
      color: #66bb6a;
    }
    footer img {
      width: 20px;
      height: 20px;
      filter: brightness(0) invert(1);
    }
  </style>
</head>
