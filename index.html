<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />

  <title>TrailCode</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #0b0b0b, #121b12);
      color: #eee;
      font-family: 'Poppins', Arial, sans-serif;
      text-align: center;
      padding: 100px 20px;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-size: 3rem;
      color: #4CAF50;
      margin-bottom: 60px;
      text-shadow: 0 0 10px #4CAF50;
      font-weight: 600;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      user-select: none;
    }
    .wheel {
      width: 48px;
      height: 48px;
      filter: drop-shadow(0 0 4px #4CAF50);
    }
    .button {
      margin: 20px;
      padding: 20px 50px;
      background: #222;
      border: 2px solid #4CAF50;
      border-radius: 15px;
      color: #4CAF50;
      font-size: 1.3rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(76,175,80,0.4);
      user-select: none;
      min-width: 220px;
    }
    .button:hover {
      background: #4CAF50;
      color: #111;
      box-shadow: 0 8px 24px #66bb6a;
      transform: scale(1.05);
    }
    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }
      .button {
        padding: 15px 30px;
        font-size: 1.1rem;
        min-width: 180px;
      }
      .wheel {
        width: 32px;
        height: 32px;
      }
    }
  </style>
</head>
<body>

  <h1>
    Trail

      <circle cx="32" cy="32" r="30" stroke="#4CAF50" stroke-width="4" />
      <circle cx="32" cy="32" r="10" stroke="#4CAF50" stroke-width="3" />
      <line x1="32" y1="2" x2="32" y2="62" stroke="#4CAF50" stroke-width="2" />
      <line x1="2" y1="32" x2="62" y2="32" stroke="#4CAF50" stroke-width="2" />
      <line x1="11" y1="11" x2="53" y2="53" stroke="#4CAF50" stroke-width="2" />
      <line x1="53" y1="11" x2="11" y2="53" stroke="#4CAF50" stroke-width="2" />
    </svg>

  </h1>
