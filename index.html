<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>TrailCode</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0 20px;
      text-align: center;
    }
    h1 {
      font-size: 48px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 8px;
      user-select: none;
      margin-bottom: 60px;
    }
    .text-part {
      white-space: nowrap;
      color: #eee;
    }
    .wheel {
      width: 48px;
      height: 48px;
      fill: #4CAF50;
      flex-shrink: 0;
    }
    .buttons-container {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 700px;
      width: 100%;
    }
    button {
      background: #222;
      border: 2px solid #4CAF50;
      border-radius: 12px;
      color: #4CAF50;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      padding: 16px 40px;
      transition: all 0.3s ease;
      flex-grow: 1;
      max-width: 200px;
      user-select: none;
    }
    button:hover {
      background: #4CAF50;
      color: #111;
      border-color: #4CAF50;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>
    <span class="text-part">Benvenuti su TrailC</span>
    <!-- SVG ruota al posto della O -->
    <svg class="wheel" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" aria-label="Ruota TrailCode" role="img">
      <circle cx="32" cy="32" r="30" stroke="#4CAF50" stroke-width="4" fill="none"/>
      <circle cx="32" cy="32" r="10" fill="#4CAF50"/>
      <line x1="32" y1="2" x2="32" y2="62" stroke="#4CAF50" stroke-width="2"/>
      <line x1="2" y1="32" x2="62" y2="32" stroke="#4CAF50" stroke-width="2"/>
      <line x1="12" y1="12" x2="52" y2="52" stroke="#4CAF50" stroke-width="2"/>
      <line x1="12" y1="52" x2="52" y2="12" stroke="#4CAF50" stroke-width="2"/>
    </svg>
  </h1>

  <div class="buttons-container">
    <button onclick="location.href='manutenzione/'">Manutenzione</button>
    <button onclick="location.href='news.html'">News</button>
    <button onclick="location.href='curiosita.html'">Curiosit√†</button>
    <button onclick="location.href='consigli.html'">Consigli</button>
  </div>

</body>
</html>
